<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icons8-expense-64.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Expense Tracker</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg dark:bg-gray-800" role="main">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-100" tabindex="0">Expense Tracker</h1>
            <button id="theme-toggle" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600" aria-label="Toggle Dark Mode">
                Toggle Dark Mode
            </button>
        </div>
        <h2 class="text-xl text-center text-gray-700 dark:text-gray-300 mb-4" tabindex="0">Total Expense: $0</h2>
        <form id="form" class="space-y-4" aria-labelledby="form-title">
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount $</label>
                    <input id="amount" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" placeholder="Enter Amount Spent" aria-required="true">
                </div>
                <div class="flex-1">
                    <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date</label>
                    <input id="date" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" aria-required="true">
                </div>
            </div>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="Item" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Item</label>
                    <input id="Item" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" placeholder="Enter Item" aria-required="true">
                </div>
                <div class="flex-1">
                    <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                    <select id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" aria-required="true">
                        <option selected>Choose Category</option>
                        <option value="Food">Food <i class="fas fa-utensils"></i></option>
                        <option value="Transport">Transport <i class="fas fa-bus"></i></option>
                        <option value="Shopping">Shopping <i class="fas fa-shopping-cart"></i></option>
                        <option value="Others">Others <i class="fas fa-ellipsis-h"></i></option>
                    </select>
                </div>
            </div>
            <div class="flex space-x-4 mt-4">
                <div class="flex-1">
                    <label for="new-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Category</label>
                    <input id="new-category" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" placeholder="Enter New Category">
                </div>
                <div class="flex-1">
                    <label for="new-category-icon" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Icon Class</label>
                    <input id="new-category-icon" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" placeholder="Enter Font Awesome Icon Class">
                </div>
                <button id="add-category" class="bg-green-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" type="button" aria-label="Add Category">Add Category</button>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4" type="submit" aria-label="Add Transaction">Add Transaction</button>
        </form>
        <ul id="transaction-list" class="mt-6 space-y-4" role="region" aria-live="polite"></ul>
    </div>
    <script type="module" src="storage.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
